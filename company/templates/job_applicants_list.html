<!DOCTYPE html>
<html>
<head>
    <title>Applicants for {{ job_opening.job_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }
        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Applicants for {{ job_opening.job_title }}</h1>
        <ul>
            {% for applicant in applicants %}
                <li>{{ applicant.name }} - {{ applicant.profession_name }}</li>
            {% empty %}
                <li>No applicants yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'company_dashboard' %}">Back to Dashboard</a>
    </div>
</body>
</html>
